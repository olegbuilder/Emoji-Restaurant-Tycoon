<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
        }
        button {
            font-size: 1.2em;
            padding: 12px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .location {
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
        }
        .location-disabled {
            color: #ccc;
        }
        .level-bar {
            margin: 20px 0;
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            width: 100%;
        }
        #levelBar {
            background: green;
            height: 100%;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Idle Restaurant</h1>
        <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">10</span> | –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
        <div class="level-bar">
            <div id="levelBar"></div>
        </div>

        <button id="serveCustomerBtn">–û–±—Å–ª—É–∂–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞ (1 –º–æ–Ω–µ—Ç–∞)</button>
        <button id="buyCoinsBtn">–ö—É–ø–∏—Ç—å –º–æ–Ω–µ—Ç—ã (–∑–∞ 1$)</button>

        <h2>–õ–æ–∫–∞—Ü–∏–∏</h2>
        <div id="location1" class="location">üé™ –ë–∞–∑–æ–≤–∞—è –ª–æ–∫–∞—Ü–∏—è</div>
        <div id="location2" class="location location-disabled">üè™ –õ–æ–∫–∞—Ü–∏—è "–í—Ç–æ—Ä–∞—è" (–£—Ä–æ–≤–µ–Ω—å 3)</div>
        <div id="location3" class="location location-disabled">üèØ –õ–æ–∫–∞—Ü–∏—è "–¢—Ä–µ—Ç—å—è" (–£—Ä–æ–≤–µ–Ω—å 6)</div>
        <div id="location4" class="location location-disabled">üïå –õ–æ–∫–∞—Ü–∏—è "–ß–µ—Ç–≤–µ—Ä—Ç–∞—è" (–£—Ä–æ–≤–µ–Ω—å 10)</div>
    </div>

    <script>
        let coins = 10;
        let level = 1;
        let experience = 0;

        const coinsElement = document.getElementById("coins");
        const levelElement = document.getElementById("level");
        const levelBar = document.getElementById("levelBar");

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            coinsElement.textContent = coins;
            levelElement.textContent = level;
            levelBar.style.width = `${(experience % 10) * 10}%`;
        }

        // –û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ –∫–ª–∏–µ–Ω—Ç–∞
        document.getElementById("serveCustomerBtn").addEventListener("click", () => {
            if (coins >= 1) {
                coins -= 1;
                experience += 1;
                checkLevelUp();
                updateUI();
                alert("–í—ã –æ–±—Å–ª—É–∂–∏–ª–∏ –∫–ª–∏–µ–Ω—Ç–∞!");
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
        function checkLevelUp() {
            if (experience >= 10) {
                level += 1;
                experience = 0; // –°–±—Ä–æ—Å –æ–ø—ã—Ç–∞ –ø–æ—Å–ª–µ –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
                alert(`–í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —É—Ä–æ–≤–Ω—è ${level}!`);
                unlockLocations();
            }
        }

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ª–æ–∫–∞—Ü–∏–π
        function unlockLocations() {
            if (level >= 3) {
                document.getElementById("location2").classList.remove("location-disabled");
            }
            if (level >= 6) {
                document.getElementById("location3").classList.remove("location-disabled");
            }
            if (level >= 10) {
                document.getElementById("location4").classList.remove("location-disabled");
            }
        }

        // –ü–æ–∫—É–ø–∫–∞ –º–æ–Ω–µ—Ç
        document.getElementById("buyCoinsBtn").addEventListener("click", () => {
            coins += 5;
            updateUI();
            alert("–í—ã –∫—É–ø–∏–ª–∏ 5 –º–æ–Ω–µ—Ç!");
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateUI();
    </script>

</body>
  </html>
