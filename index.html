<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Restaurant Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .level-bar {
            margin: 20px 0;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            width: 100%;
        }
        #levelBar {
            height: 100%;
            background: green;
            width: 0%;
            transition: width 0.5s;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emoji Restaurant Game</h1>
        <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">10</span> | –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span> | –û–ø—ã—Ç: <span id="experience">0</span></p>
        <div class="level-bar">
            <div id="levelBar"></div>
        </div>
        <div class="status">
            <p>–ü–æ—Å–µ—Ç–∏—Ç–µ–ª–∏: <span id="visitorsCount">0</span> / <span id="maxSeats">10</span> | VIP –∫–ª–∏–µ–Ω—Ç: <span id="vipStatus">–ù–µ—Ç</span></p>
            <p>–ü–æ–≤–∞—Ä–æ–≤: <span id="chefsCount">0</span> / <span id="maxChefs">3</span></p>
        </div>
        <button id="serveCustomerBtn" disabled>–û–±—Å–ª—É–∂–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</button>
        <button id="hireChefBtn">–ù–∞–Ω—è—Ç—å –ø–æ–≤–∞—Ä–∞ (5 –º–æ–Ω–µ—Ç)</button>
        <button id="dailyRewardBtn">–ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞</button>
        <div id="locations">
            <h2>–õ–æ–∫–∞—Ü–∏–∏</h2>
            <div id="currentLocation">üé™ –ë–∞–∑–æ–≤–∞—è –ª–æ–∫–∞—Ü–∏—è</div>
        </div>
    </div>
    <script>
        const locations = [
            { name: 'üé™ –ë–∞–∑–æ–≤–∞—è –ª–æ–∫–∞—Ü–∏—è', level: 1, food: ['ü•´', 'ü•ò', 'üßÜ'], maxChefs: 3, maxSeats: 10 },
            { name: 'üè™ –õ–æ–∫–∞—Ü–∏—è "–ì–æ–ª"', level: 3, food: ['üç±', 'üç≤', 'ü•ó'], maxChefs: 5, maxSeats: 15 },
            { name: 'üèØ –õ–æ–∫–∞—Ü–∏—è "–°—Ç–∞–¥–∏–æ–Ω"', level: 6, food: ['ü•£', 'üçõ', 'üç≤'], maxChefs: 7, maxSeats: 20 },
            { name: 'üïå –õ–æ–∫–∞—Ü–∏—è "–†–µ—Å—Ç–æ—Ä–∞–Ω"', level: 10, food: ['üçú', 'ü•Æ', 'ü•°'], maxChefs: 10, maxSeats: 25 }
        ];

        let coins = 10;
        let level = 1;
        let experience = 0;
        let visitors = 0;
        let vipVisitor = false;
        let chefsCount = 0;

        let currentLocation = locations[0];

        const updateUI = () => {
            document.getElementById("coins").textContent = coins;
            document.getElementById("level").textContent = level;
            document.getElementById("experience").textContent = experience;
            document.getElementById("levelBar").style.width = `${(experience % 10) * 10}%`;

            document.getElementById("visitorsCount").textContent = visitors;
            document.getElementById("maxSeats").textContent = currentLocation.maxSeats;
            document.getElementById("vipStatus").textContent = vipVisitor ? "–î–∞" : "–ù–µ—Ç";
            document.getElementById("chefsCount").textContent = chefsCount;
            document.getElementById("maxChefs").textContent = currentLocation.maxChefs;
            document.getElementById("currentLocation").textContent = currentLocation.name;

            document.getElementById("serveCustomerBtn").disabled = visitors === 0;
            document.getElementById("hireChefBtn").disabled = chefsCount >= currentLocation.maxChefs || coins < 5;
        };

        const generateVisitors = () => {
            if (visitors < currentLocation.maxSeats) {
                visitors++;
                if (Math.random() < 0.1) vipVisitor = true;
                updateUI();
            }
        };

        const changeLocation = () => {
            for (let i = locations.length - 1; i >= 0; i--) {
                if (level >= locations[i].level) {
                    currentLocation = locations[i];
                    break;
                }
            }
            chefsCount = 0; // –°–±—Ä–æ—Å –ø–æ–≤–∞—Ä–æ–≤ –ø—Ä–∏ —Å–º–µ–Ω–µ –ª–æ–∫–∞—Ü–∏–∏
            updateUI();
        };

        document.getElementById("serveCustomerBtn").addEventListener("click", () => {
            if (visitors > 0) {
                visitors--;
                coins += vipVisitor ? 5 : 1;
                experience++;
                if (experience >= 10) {
                    experience = 0;
                    level++;
                    changeLocation();
                }
                vipVisitor = false;
                updateUI();
            }
        });

        document.getElementById("hireChefBtn").addEventListener("click", () => {
            if (coins >= 5 && chefsCount < currentLocation.maxChefs) {
                coins -= 5;
                chefsCount++;
                updateUI();
                alert("–í—ã –Ω–∞–Ω—è–ª–∏ –Ω–æ–≤–æ–≥–æ –ø–æ–≤–∞—Ä–∞!");
            } else {
                alert("–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –Ω–∞–Ω—è—Ç—å –±–æ–ª—å—à–µ –ø–æ–≤–∞—Ä–æ–≤!");
            }
        });

        let dailyRewardCollected = false;
        document.getElementById("dailyRewardBtn").addEventListener("click", () => {
            if (!dailyRewardCollected) {
                coins += 20;
                dailyRewardCollected = true;
                updateUI();
                alert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ –µ–∂–µ–¥–Ω–µ–≤–Ω—É—é –Ω–∞–≥—Ä–∞–¥—É!");
            } else {
                alert("–í—ã —É–∂–µ –∑–∞–±—Ä–∞–ª–∏ –Ω–∞–≥—Ä–∞–¥—É —Å–µ–≥–æ–¥–Ω—è.");
            }
        });

        setInterval(() => {
            generateVisitors();
        }, 5000);

        updateUI();
    </script>
</body>
</html>
